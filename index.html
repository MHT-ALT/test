<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continental Hotel Reservation Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        .form-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
        }

        .form-table tr {
            transition: transform 0.2s ease;
        }

        .form-table tr:hover {
            transform: translateX(5px);
        }

        .form-table td {
            padding: 15px;
        }

        .form-table td:first-child {
            font-weight: 600;
            width: 40%;
            color: #4a5568;
            font-size: 15px;
        }

        .form-table td:last-child {
            background: #f7fafc;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        input[type="text"],
        input[type="email"],
        input[type="time"],
        input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="time"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-item,
        .checkbox-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .radio-item:hover,
        .checkbox-item:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .submit-row {
            text-align: center;
            padding-top: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        label {
            cursor: pointer;
            user-select: none;
            color: #2d3748;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Continental Hotel Reservation Form</h1>
       
        <form>
            <table class="form-table">
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Enter your name" required></td>
                </tr>
                <tr>
                    <td>eMail</td>
                    <td><input type="email" value="info@continental.pk" required></td>
                </tr>
                <tr>
                    <td>Mobile No</td>
                    <td><input type="text" placeholder="Enter your cell number" required></td>
                </tr>
                <tr>
                    <td>Arrival Time</td>
                    <td><input type="time" placeholder="Enter your arrival time"></td>
                </tr>
                <tr>
                    <td>Departure</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Room Type</td>
                    <td>
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="roomType" value="single">
                                Single
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="roomType" value="double">
                                Double
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="roomType" value="presidential">
                                Presidential Suite
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Preferences</td>
                    <td>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" name="preferences" value="nonSmoking">
                                Non-Smoking
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="preferences" value="internet">
                                Internet
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="preferences" value="firmMattress">
                                Firm Mattress
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Mode of Payment</td>
                    <td>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" name="payment" value="cash">
                                Cash
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="payment" value="check">
                                Check
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="payment" value="creditCard">
                                Credit Card
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="payment" value="selectCard">
                                Select Card
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="submit-row">
                        <button type="submit">Send Data</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
